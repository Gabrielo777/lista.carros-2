<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="title">
      Lista De Carros
      <ion-icon name="game-controller-outline"></ion-icon></ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list *ngFor="let carros of this.listaCarros; let i = index">
      <ion-item (click)="editar()">
        <ion-label>{{ carros.nome }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="irParaCadastro()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
